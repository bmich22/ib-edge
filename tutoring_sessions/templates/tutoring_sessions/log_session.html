{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <h2 class="mb-4">Log a Tutoring Session</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Log Session</button>
    </form>
</div>
{% endblock %}
