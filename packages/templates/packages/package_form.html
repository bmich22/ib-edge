{% extends "base.html" %}
{% block content %}
<!-- Enables add/edit package function for site admins -->
<div class="container mt-5">
  <h2>{{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'packages' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
